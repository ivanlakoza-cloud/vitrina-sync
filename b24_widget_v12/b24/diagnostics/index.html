<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B24 Diagnostics</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="header">
    <h1 class="h-title">B24 Diagnostics</h1>
    <button class="btn-primary" id="refreshBtn">Обновить</button>
  </div>
  <div class="container">
    <div class="panel">
      <div class="kv"><div>Boot:</div><div id="boot"></div></div>
      <div class="kv"><div>Path:</div><div id="path"></div></div>
      <div class="kv"><div>Query:</div><div><code id="query"></code></div></div>
      <div class="kv"><div>typeof BX24:</div><div id="bxType"></div></div>
      <div class="kv"><div>Has referrer?:</div><div id="ref"></div></div>
    </div>

    <div class="section-gap"></div>

    <div class="panel">
      <div style="display:flex; gap:12px; flex-wrap:wrap">
        <button class="btn-primary" id="btnPlacement">placement.info</button>
        <button class="btn-primary" id="btnAuth">BX24.getAuth</button>
        <button class="btn-primary" id="btnApp">app.info</button>
      </div>
      <div id="out" class="alert info" style="margin-top:16px"></div>
    </div>
  </div>
</body>
</html>
