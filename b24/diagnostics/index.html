<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitrix24 Diagnostics</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="./styles.css?rev=35" />
</head>
<body>
  <header class="topbar">
    <h1>Bitrix24 Diagnostics <small>for iframe widget</small></h1>
    <span class="tag">boot v35</span>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Сводка</h2>
      <pre id="summary">Загружаю...</pre>
    </section>

    <section class="grid">
      <div class="panel">
        <h3>PLACEMENT.INFO</h3>
        <button id="btnPlacement">BX24.placement.info()</button>
        <pre id="placement">...</pre>
      </div>

      <div class="panel">
        <h3>QUERY / REFERRER</h3>
        <pre id="qs">...</pre>
        <input id="ref" class="mono" readonly />
      </div>
    </section>

    <section class="panel">
      <h3>AUTH / ПРАВА</h3>
      <div class="row">
        <button id="btnGetAuth">BX24.getAuth()</button>
        <button id="btnAppInfo">app.info</button>
      </div>
      <pre id="auth">...</pre>
    </section>

    <section class="panel ok" id="statusBox" hidden>
      <h2 id="statusTitle">Готово</h2>
      <p id="statusText">Диагностика отработала без ошибок.</p>
    </section>
  </main>

  <script defer src="./app.js?rev=35"></script>
</body>
</html>
