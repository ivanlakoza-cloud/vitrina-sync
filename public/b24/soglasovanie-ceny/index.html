<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Согласование цены — заполнить поля</title>
  <script src="https://api.bitrix24.com/api/v1/"></script>
  <style>
    :root{--bg:#fafafa;--card:#fff;--br:#eee;--ink:#101828;--muted:#667085;--pri:#2fc6f6}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,'Noto Sans',sans-serif;margin:0;background:var(--bg);color:var(--ink)}
    .wrap{max-width:760px;margin:0 auto;padding:16px 20px 40px}
    h1{display:flex;align-items:center;gap:8px;margin:0 0 12px;font-size:18px}
    .chip{display:inline-block;padding:2px 6px;background:#eef2f7;border-radius:6px;font-size:12px;margin-left:6px}
    #status{font-size:12px;color:var(--muted);margin-bottom:8px}
    .card, form{background:var(--card);border:1px solid var(--br);border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .row{display:flex;gap:12px;margin-bottom:12px;align-items:center}
    .row label{min-width:220px;font-size:14px;color:var(--ink)}
    .row input[type=text],.row input[type=number],.row input[type=date],.row input[type=datetime-local],.row select,.row textarea{flex:1;padding:8px 10px;border:1px solid #dcdcdc;border-radius:8px;font-size:14px;background:#fff}
    .row textarea{min-height:80px;resize:vertical}
    .btns{display:flex;gap:10px;margin-top:16px}
    .btn{border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--pri);color:#fff}.btn-secondary{background:#eef2f7;color:#334}
    .error{background:#fff5f5;border:1px solid #ffd1d1;padding:12px;border-radius:8px;color:#a00;margin-bottom:12px}
    .success{background:#f0fff4;border:1px solid #bde5c8;padding:12px;border-radius:8px;color:#256d3d;margin-bottom:12px}
    .hint{font-size:13px;color:var(--muted);margin-bottom:8px}
    .tooltip{display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;border-radius:50%;background:#eef2f7;color:#475467;font-weight:700;font-size:12px;cursor:help}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Согласование цены
      <span id="entityChip" class="chip"></span>
      <span class="tooltip" title="Отправить на согласование цены">i</span>
    </h1>
    <div id="status">Инициализация…</div>
    <div id="messages"></div>
    <div id="content"></div>
  </div>
  <script src="/b24/_common/quickfill.js"></script>
  <script src="/b24/soglasovanie-ceny/config.js"></script>
  <script>QuickFill.boot(window.QUICKFILL_CONFIG);</script>
</body>
</html>
