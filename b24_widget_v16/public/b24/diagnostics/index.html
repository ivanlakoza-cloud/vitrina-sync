<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B24 Diagnostics</title>
  <link rel="stylesheet" href="./styles.css?v=16">
  <script defer src="./app.js?v=16"></script>
</head>
<body>
<div id="diagapp">
  <div class="header">
    <div class="h-left">
      <h1 class="h-title">B24 Diagnostics</h1>
      <div class="h-badges">
        <span class="badge" id="buildBadge"></span>
        <span class="badge subtle" id="revBadge"></span>
      </div>
    </div>
    <button class="btn-primary" id="refreshBtn">Обновить</button>
  </div>
  <div class="container">
    <div class="panel">
      <div class="small">Path: <span id="path"></span></div>
      <div class="small">Query: <code id="query"></code></div>
      <div class="small">typeof BX24: <span id="bxType"></span></div>
      <div class="small">Has referrer?: <span id="ref"></span></div>
    </div>
    <div class="panel">
      <div style="display:flex; gap:12px; flex-wrap:wrap">
        <button class="btn-primary" id="btnPlacement">placement.info</button>
        <button class="btn-primary" id="btnAuth">BX24.getAuth</button>
        <button class="btn-primary" id="btnApp">app.info</button>
      </div>
      <pre id="out" class="alert info" style="margin-top:16px; white-space:pre-wrap"></pre>
    </div>
  </div>
</div>
</body>
</html>
