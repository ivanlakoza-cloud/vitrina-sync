name: Deploy to Yandex Cloud (1 VM)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'next.config.*'
      - 'Dockerfile'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'package-lock.json'
      - 'deploy/yandex-single-vm/**'

permissions:
  contents: read
  packages: write   # нужно для push в GHCR

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/web

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: ./src              # ← если Dockerfile в корне, поставьте "."
          file: ./src/Dockerfile      # ← и здесь "./Dockerfile"
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (только чтобы взять compose/Caddyfile)
        uses: actions/checkout@v4

      - name: Copy compose & Caddyfile to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          # кладём ровно эти два файла в каталог деплоя
          source: |
            deploy/yandex-single-vm/docker-compose.yml
            deploy/yandex-single-vm/Caddyfile
          target: "~/app/deploy/yandex-single-vm"
          strip_components: 2  # уберёт "deploy/yandex-single-vm" из пути

      - name: Pull & restart on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          script: |
            set -e
            DEPLOY_DIR=~/app/deploy/yandex-single-vm
            mkdir -p "$DEPLOY_DIR"

            # создаём .env только если его ещё нет
            if [ ! -f "$DEPLOY_DIR/.env" ]; then
              printf '%s\n' \
                'NODE_ENV=production' \
                'PORT=3000' \
                'NEXT_PUBLIC_SITE_URL=https://vitran.ru' \
                'NEXT_TELEMETRY_DISABLED=1' \
                > "$DEPLOY_DIR/.env"
            fi

            cd "$DEPLOY_DIR"
            # образ теперь приходит из GHCR — просто тянем и перезапускаем
            docker compose pull web || true
            docker compose up -d --no-build --remove-orphans
            docker image prune -f || true
